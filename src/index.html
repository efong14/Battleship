<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="playContainer">
      <div id="infoColumn">
        <h1>Battleship!</h1>
        <div id="infoPanel">
          <div id="playerTurn">
            <h2>Player Turn:</h2>
            <div id="playerStatus"></div>
          </div>
          <div id="compTurn">
            <h2>Computer Turn:</h2>
            <div id="compStatus"></div>
          </div>
        </div>
      </div>
      <div id="playerAreaOne">
        <h2>Player 1</h2>
        <div id="gridBorder">
          <div id="gridLetters">
            <div id="blankSquare"></div>
          </div>
          <div id="gridNumbers"></div>
          <div id="gridOne"></div>
        </div>
      </div>
      <div id="playerAreaTwo">
        <h2>Computer</h2>
        <div id="gridBorder">
          <div id="gridLetters">
            <div id="blankSquare"></div>
          </div>
          <div id="gridNumbers"></div>
          <div id="gridTwo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
